<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
        <title>OsuDB</title>
        <link rel="stylesheet" href="styles.css">

        <div class="header">
            <a href="index.html" class="headBtn">Main</a>
            <a href="input.html" class="headBtn">Input</a>
            <a href="raw.html" class="headBtn">Raw DB</a>
        </div>

    </head>

    <body>
        <div id="container">
            <div id="blocks">

                <div class="row" id="row-top">
                    <div class="card" id="visits">
                        <h2 class="heading-text-card">TOTAL Site Visits:</h2>
                        <h1 id="visit-number">0</h1>
                        
                        <a href="#" id="visitors-button">View More Info</a>
                    </div>
        
                    <div class="card" id="most-used-passwords">
                        <h2 class="heading-text-card">Most Used Passwords:</h2>
                    </div>
        
                    <div class="card" id="passwords-added-monthly">
                        <h2 class="heading-text-card">Passwords Added (Monthly):</h2>
                    </div>
                </div>
    
                <div class="row" id="row-middle">
                    <div class="card" id="website-shout">
                        <h1 class="heading-text-card">Website Shout:</h1>
                    </div>
                </div>
                
                <div class="row" id="row-bottem">
                    <div class="card" id="all-time-passwords">
                        <h2 class="heading-text-card">All Time Passwords:</h2>
                    </div>
        
                    <div class="card" id="most-active-usrs">
                        <h2 class="heading-text-card">Most Active Usrs:</h2>
                    </div>
                </div>

            </div>
            <div id="right-block">
                <div class="card" id="pie-chart">
                    <canvas id="chart"></canvas>
                    <div id="users">
                        <h1 class="heading-text-card">top users</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
